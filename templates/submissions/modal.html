{% load static %}
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Anforderung für den {{ submission.submissiondate }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Continentale: {{ percent_30 }} €</p>
        <p>Beihilfe: {{ percent_70 }} €</p>
      </div>
      <div class="modal-footer">
        <a class="btn btn-success" class="dropdown-item" href="{% url 'submissions:submissions_request' submission_id=submission.id %}">Anfordern</a>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>

      </div>
    </div>
  </div>
</div>
